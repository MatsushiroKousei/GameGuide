<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通headで置き換える タイトルは()内に第一引数-->

<head th:replace="common :: meta_header('ゲーム攻略記事/ブログ投稿',~{::link},~{::script})">
    <!-- (2)このページ固有で読み込むCSS/JS -->
    <!--    <link rel="stylesheet" th:href="@{/css/mainstyle.css}" />-->
    <!--    <script></script>-->
</head>

<body>
<div class="wrapper">

    <!--↓共通headerの呼び出し-->
    <div th:replace="common :: header"></div>

    <div class="container">
        <div class="mypage_header">MYPAGE</div>
        <div class="new_items">
            <!--mypageの印-->
            <div class="mypage_info"></div>
            <div class="center_wrap">
            </div>
            <h2>記事の投稿</h2>
            <hr>
            <form th:action="@{blog/add}" th:object="${blogRequest}" novalidate>
                <div class="input_form">
                    <h3>タイトルを記入※</h3>
                    <span class="errorStr" th:errors="*{title}"></span>
                    <input type="text" id="blog_tittle" class="inputText" name="blog_title"
                           placeholder="ここにタイトルを書きます。50文字まで" th:field="*{title}">
                </div>
                <div class="input_form">
                    <h3>記事を記入※</h3>
                    <span class="errorStr" th:errors="*{contents}"></span>
                    <textarea id="blog_contents" class="inputTextarea" name="blog_contents" rows="50" placeholder="ここに記事を書きます。"
                              th:field="*{contents}"></textarea>

                    <!--画像アップロードも使っていません。
                <div class="put_image">
                    <p><input type="file" name="upfile" /></p>
                    <p><input type="submit" value="アップロード" /></p>
                </div>-->

                    <div class="center_wrap">
                        <div class="box400">

                            <!-- Dialog　start -->
                            <div id="postblogDialog">
                                <div class="dialog_wrap">
                                    <div class="dialog_box">
                                        <p class="dialog_header">投稿してもよろしいですか？</p>
                                        <button type="submit" onClick="this.form.submit();">はい</button>
                                        <button type="reset"
                                                onclick="getElementById('postblogDialog').style.display='none';">いいえ</button>
                                    </div>
                                    <div class="dialog_box">
                                        <div class="dialog_image">
                                            <img src="/images/estela.jpg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="post_blog" id="postblog" onclick="
        let row = this.parentElement.parentElement;
        var dialog = getElementById('postblogDialog')
        dialog.style.left =((window.innerWidth -500) / 2) + 'px';
        dialog.style.display = 'block';">記事を投稿</div>
                            <!-- Daialog　end -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--通知機能は使っていません。
    <div class="notice_box">
        <div class="notice">通知（１）</div>
    </div>-->
    </div>
    <!--共通headの呼び出し-->
    <div th:replace="common :: footer"></div>
</div>
</body>
