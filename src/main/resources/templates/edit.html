<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通headで置き換える タイトルは()内に第一引数-->

<head th:replace="common :: meta_header('ゲーム攻略記事/TOP',~{::link},~{::script})">
  <!-- (2)このページ固有で読み込むCSS/JS -->
  <!--    <link rel="stylesheet" th:href="@{/css/mainstyle.css}" />-->
  <!--    <script></script>-->
</head>

<body>
<div class="wrapper">

  <!--↓共通headerの呼び出し-->
  <div th:replace="common :: header"></div>
  <div class="container">
    <div class="mypage_header">MYPAGE</div>
    <!-- <div class="post_header">新しい記事を書く</div> -->
    <div class="new_items">
      <div class="mypage_info">
      </div>
      <div class="center_wrap">
      </div>
      <h2>記事の編集</h2>
      <hr>
      <form method="post" th:action="@{/blog/edit}" th:object="${blogRequest}">
        <input type="hidden" th:field="*{id}">
        <div class="input_form">
          <h3>タイトルを記入※</h3>
          <input type="text" id="blog_tittle" name="blog_title" size="50"
                 placeholder="ここにタイトルを書きます。50文字まで" th:field="*{title}">
        </div>
        <div class="input_form">
          <h3>記事を記入※</h3>
          <textarea id="blog_contents" name="blog_contents" rows="50" cols="100" placeholder="ここに記事を書きます。"
                    th:field="*{contents}"></textarea>
          <div class="put_image">
            <p><input type="file" name="upfile" /></p>
            <p><input type="submit" value="アップロード" /></p>
          </div>
          <div class="center_wrap">
            <div class="box400">
              <!-- daialog　start -->
              <div id="postblogDialog">
                <div class="dialog_wrap">
                  <div class="dialog_box">
                    <p class="dialog_header">編集を確定しますか？</p>
                    <button type="submit">はい</button>
                    <button type="reset"
                            onclick="getElementById('postblogDialog').style.display='none';">いいえ</button>
                  </div>
                  <div class="dialog_box">
                    <div class="dialog_image">
                      <img src="/images/estela.jpg">
                    </div>
                  </div>
                </div>
              </div>
              <div class="post_blog" id="postblog" onclick="
        let row = this.parentElement.parentElement;
        var dialog = getElementById('postblogDialog')
        dialog.style.left =((window.innerWidth -500) / 2) + 'px';
        dialog.style.display = 'block';">記事を再投稿</div>
              <!-- daialog　end -->
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--通知は使わない-->
    <!-- <div class="notice_box">
        <div class="notice">通知（１）</div>
    </div> -->
  </div>
</div>
</div>
<div class="up_top"><a href="#"><i class="fa-solid fa-arrow-up-from-bracket fa-stack-2x"></i></a></div>

<!--共通headの呼び出し-->
<div th:replace="common :: footer"></div>
</body>

</html>
